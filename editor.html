<!DOCTYPE HTML>
<html lang="en">

<head>
    <!-- when using the mode "code", it's important to specify charset utf-8 -->
    <meta charset="utf-8">
    <link href="./res/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <link href="./res/toastify.min.css" rel="stylesheet" type="text/css">
    <link href="./res/style.css" rel="stylesheet" type="text/css">
    
    <script src="./res/jsoneditor.min.js"></script>
    <script src="./res/toastify.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="header">

            <div class="action">
                <label class="btn" for="modal-1">Settings</label>
                <label class="btn" id="saveJSON">Save</label>
            </div>


            <input class="modal-state" id="modal-1" type="checkbox" />
            <div class="modal">
                <label class="modal__bg" for="modal-1"></label>
                <div class="modal__inner">
                    <div class="settings form" id="settings-form">
                        <label class="modal__close" for="modal-1"></label>
                        <h3>Settings</h3>
                        <p>
                            <input type="text" id="ghToken" name="ghToken" placeholder="Github Token" required="" />
                            <a href="https://docs.github.com/en/enterprise-server@3.4/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token" target="_blank" rel="noopener noreferrer">How to create token?</a>
                        </p>
                        <p>
                            <input type="text" id="ghName" name="ghName" placeholder="User name" required="" />
                        </p>
                        <p>
                            <input type="text" id="ghEmail" name="ghEmail" placeholder="User email" required="" />
                        </p>
                        <p>
                            <input type="text" id="ghCommitMessage" name="ghCommitMessage" placeholder="Commit message"
                                required="" />
                        </p>
                        <p>
                            <button class="btn" id="saveSettings"> Save </button>
                        </p>
                    </div>
                </div>
            </div>


        </div>
        <loader-component id="editor-loader" > </loader-component>
        
        <div class="container">
            
            <div id="editor" style="width:50%"></div>
            <div id="viewer" style="width:50%"></div>
        </div>

    </div>

    <script src="editor.js"></script>
    <script src="loader.js"></script>

    
</body>

</html>
